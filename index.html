<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CherryTV - PyScript Edition</title>
    
    <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css">
    <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap');
        :root { --cherry: #ff2d55; --bg: #030407; --surface: #0a0c12; --glass: rgba(15, 18, 24, 0.6); --text: #ffffff; --dim: #94a3b8; }
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background-color: var(--bg); color: var(--text); font-family: 'Plus Jakarta Sans', sans-serif; display: flex; flex-direction: column; align-items: center; min-height: 100vh; padding: 25px; }
        .container { width: 100%; max-width: 950px; display: flex; flex-direction: column; gap: 28px; }
        header { display: flex; justify-content: space-between; align-items: center; width: 100%; }
        .logo-box { display: flex; align-items: center; gap: 12px; }
        .logo-icon { color: var(--cherry); font-size: 26px; }
        .logo-text { font-size: 1.6rem; font-weight: 800; letter-spacing: -1.5px; }
        #status-badge { font-size: 9px; font-weight: 800; color: #fff; background: var(--cherry); padding: 5px 14px; border-radius: 50px; text-transform: uppercase; }
        .player-wrapper { position: relative; background: #000; border-radius: 32px; overflow: hidden; aspect-ratio: 16 / 9; width: 100%; border: 1px solid rgba(255, 255, 255, 0.08); }
        video { width: 100%; height: 100%; object-fit: cover; }
        .overlay { position: absolute; inset: 0; display: flex; justify-content: center; align-items: center; z-index: 20; background: var(--bg); transition: 0.5s; }
        .hidden { opacity: 0; pointer-events: none; }
        .spinner { width: 50px; height: 50px; border: 2px solid rgba(255, 255, 255, 0.05); border-top: 2px solid var(--cherry); border-radius: 50%; animation: spin 1s infinite; }
        @keyframes spin { 100% { transform: rotate(360deg); } }
        .controls-layer { position: absolute; bottom: 0; left: 0; right: 0; padding: 25px; background: linear-gradient(transparent, rgba(0,0,0,0.8)); z-index: 30; opacity: 0; transition: 0.4s; }
        .player-wrapper:hover .controls-layer { opacity: 1; }
        .controls-bar { display: flex; justify-content: space-between; align-items: center; background: var(--glass); backdrop-filter: blur(25px); padding: 14px 28px; border-radius: 24px; border: 1px solid rgba(255, 255, 255, 0.1); }
        .controls-left, .controls-right { display: flex; align-items: center; gap: 22px; }
        button { background: none; border: none; color: #fff; cursor: pointer; font-size: 20px; }
        .live-badge { display: flex; align-items: center; gap: 8px; color: var(--cherry); font-weight: 800; font-size: 11px; }
        .live-dot { width: 6px; height: 6px; background: var(--cherry); border-radius: 50%; animation: pulse 2s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }
        input[type=range] { accent-color: var(--cherry); width: 70px; }
        .info-card { background-color: var(--surface); padding: 30px; border-radius: 32px; border: 1px solid rgba(255, 255, 255, 0.03); text-align: center; }
        .video-title { font-size: 1.8rem; font-weight: 800; margin-bottom: 8px; }
        
        /* Hide PyScript's internal messages */
        py-script { display: none; }
        .py-terminal { display: none; }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <div class="logo-box">
                <i class="fas fa-play logo-icon"></i>
                <h1 class="logo-text">CherryTV</h1>
            </div>
            <div id="status-badge">Loading Python...</div>
        </header>

        <div id="video-scope" class="player-wrapper">
            <video id="v-element" crossorigin="anonymous" playsinline autoplay muted></video>
            <div id="v-loader" class="overlay"><div class="spinner"></div></div>
            <div class="controls-layer">
                <div class="controls-bar">
                    <div class="controls-left">
                        <button id="v-play-btn"><i class="fas fa-play"></i></button>
                        <div class="live-badge"><span class="live-dot"></span>Live</div>
                        <div style="display:flex; align-items:center; gap:12px;">
                            <button id="v-mute"><i class="fas fa-volume-up"></i></button>
                            <input type="range" id="v-vol" min="0" max="1" step="0.1" value="1">
                        </div>
                    </div>
                    <div class="controls-right">
                        <button id="v-pip"><i class="fas fa-clone"></i></button>
                        <button id="v-full"><i class="fas fa-expand"></i></button>
                    </div>
                </div>
            </div>
        </div>

        <div class="info-card">
            <p style="font-size: 12px; color: var(--dim); text-transform: uppercase; letter-spacing: 2px;">Currently Streaming</p>
            <h2 id="display-name" class="video-title">Establishing Engine</h2>
        </div>
    </div>

    <script type="py" config='{"packages": ["pandas", "pyodide-http"]}'>
        import pandas as pd
        from pyodide.http import open_url
        from pyscript import window, display
        import js

        def run_cherry_engine():
            try:
                # 1. Update Status
                window.statusBadge.textContent = "Syncing DB"
                
                # 2. Load the 11,000+ line CSV (Assume it's in the same folder)
                csv_url = "./channels.csv" 
                df = pd.read_csv(open_url(csv_url))
                
                # 3. Get name from URL ?name=Channel
                params = window.URLSearchParams.new(window.location.search)
                target = params.get('name')
                
                if target:
                    # Python's powerful filtering for 11k rows
                    match = df[df['Name'].str.contains(target, case=False, na=False)].iloc[0]
                    
                    # 4. Hand off to the JS player
                    js.initStream(match['URL'], match['Name'])
                else:
                    window.nameLabel.textContent = "Awaiting Signal"
                    window.loader.classList.add('hidden')
            except Exception as e:
                window.nameLabel.textContent = "CSV Error"
                window.statusBadge.textContent = "Error"
                print(f"Engine Error: {e}")

        run_cherry_engine()
    </script>

    <script>
        // Global JS references for PyScript to access
        const player = document.getElementById('v-element');
        const loader = document.getElementById('v-loader');
        const playBtn = document.getElementById('v-play-btn');
        const muteBtn = document.getElementById('v-mute');
        const volIn = document.getElementById('v-vol');
        const nameLabel = document.getElementById('display-name');
        const statusBadge = document.getElementById('status-badge');

        // This function is called BY Python after it finds the link
        async function initStream(url, name) {
            statusBadge.textContent = "Live";
            nameLabel.textContent = name;
            
            player.src = url;
            player.load();
            try {
                await player.play();
                loader.classList.add('hidden');
                playBtn.innerHTML = '<i class="fas fa-pause"></i>';
            } catch (err) {
                loader.classList.add('hidden');
                playBtn.innerHTML = '<i class="fas fa-play"></i>';
            }
        }

        // Interactivity (JS is faster for UI clicks)
        playBtn.onclick = () => {
            if (player.paused) { player.play(); playBtn.innerHTML = '<i class="fas fa-pause"></i>'; }
            else { player.pause(); playBtn.innerHTML = '<i class="fas fa-play"></i>'; }
        };
        muteBtn.onclick = () => {
            player.muted = !player.muted;
            muteBtn.innerHTML = player.muted ? '<i class="fas fa-volume-mute"></i>' : '<i class="fas fa-volume-up"></i>';
        };
        volIn.oninput = (e) => { player.volume = e.target.value; player.muted = false; };
        document.getElementById('v-full').onclick = () => {
            if (!document.fullscreenElement) document.getElementById('video-scope').requestFullscreen();
            else document.exitFullscreen();
        };
        document.getElementById('v-pip').onclick = () => player.requestPictureInPicture();
    </script>
</body>
</html>
