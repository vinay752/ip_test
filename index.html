<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CherryTV - Premium Streaming</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap');

        :root {
            --cherry: #ff2d55;
            --cherry-glow: rgba(255, 45, 85, 0.4);
            --bg: #030407;
            --surface: #0a0c12;
            --glass: rgba(15, 18, 24, 0.6);
            --text: #ffffff;
            --dim: #94a3b8;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            background-color: var(--bg);
            background-image: radial-gradient(circle at top right, rgba(255, 45, 85, 0.05), transparent);
            color: var(--text);
            font-family: 'Plus Jakarta Sans', sans-serif;
            display: flex; flex-direction: column; align-items: center;
            min-height: 100vh; padding: 25px;
        }

        .container { width: 100%; max-width: 950px; display: flex; flex-direction: column; gap: 28px; }

        /* Header Styling */
        header { display: flex; justify-content: space-between; align-items: center; width: 100%; }
        .logo-box { display: flex; align-items: center; gap: 12px; }
        .logo-icon { 
            color: var(--cherry); font-size: 26px; 
            filter: drop-shadow(0 0 8px var(--cherry-glow));
        }
        .logo-text { 
            font-size: 1.6rem; font-weight: 800; letter-spacing: -1.5px; 
            background: linear-gradient(to right, #fff, var(--dim));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        #status-badge {
            font-size: 9px; font-weight: 800; color: #fff;
            background: var(--cherry); padding: 5px 14px; 
            border-radius: 50px; text-transform: uppercase; letter-spacing: 1px;
            box-shadow: 0 0 15px var(--cherry-glow);
        }

        /* The Aesthetic Player Wrapper */
        .player-wrapper {
            position: relative; background: #000; border-radius: 32px;
            overflow: hidden; aspect-ratio: 16 / 9; width: 100%;
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 40px 80px -20px rgba(0, 0, 0, 0.8);
        }

        video { width: 100%; height: 100%; object-fit: cover; }

        /* Loader Overlay */
        .overlay { 
            position: absolute; inset: 0; display: flex; flex-direction: column; 
            justify-content: center; align-items: center; z-index: 20; 
            background: var(--bg); transition: 0.5s cubic-bezier(0.4, 0, 0.2, 1); 
        }
        .hidden { opacity: 0; pointer-events: none; }

        .spinner {
            width: 50px; height: 50px; border: 2px solid rgba(255, 255, 255, 0.05);
            border-top: 2px solid var(--cherry); border-radius: 50%;
            animation: spin 1s cubic-bezier(0.5, 0, 0.5, 1) infinite;
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        /* Aesthetic Control Bar */
        .controls-layer {
            position: absolute; bottom: 0; left: 0; right: 0; padding: 25px;
            background: linear-gradient(transparent, rgba(0,0,0,0.8));
            z-index: 30; opacity: 0; transition: 0.4s;
        }
        .player-wrapper:hover .controls-layer { opacity: 1; }

        .controls-bar {
            display: flex; justify-content: space-between; align-items: center;
            background: var(--glass); backdrop-filter: blur(25px) saturate(180%);
            padding: 14px 28px; border-radius: 24px; 
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .controls-left, .controls-right { display: flex; align-items: center; gap: 22px; }

        button { 
            background: none; border: none; color: #fff; 
            cursor: pointer; font-size: 20px; transition: 0.3s; 
            opacity: 0.8;
        }
        button:hover { opacity: 1; transform: translateY(-1px); color: var(--cherry); }

        .live-badge { 
            display: flex; align-items: center; gap: 8px; color: var(--cherry); 
            font-weight: 800; font-size: 11px; text-transform: uppercase; 
        }
        .live-dot { width: 6px; height: 6px; background: var(--cherry); border-radius: 50%; animation: pulse 2s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }

        input[type=range] { 
            accent-color: var(--cherry); cursor: pointer; width: 70px; 
            filter: drop-shadow(0 0 5px var(--cherry-glow));
        }

        /* Minimalist Info Display */
        .info-card {
            background-color: var(--surface); padding: 30px; border-radius: 32px;
            border: 1px solid rgba(255, 255, 255, 0.03); text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .video-title { font-size: 1.8rem; font-weight: 800; margin-bottom: 8px; letter-spacing: -1px; }
        .video-subtitle { font-size: 12px; font-weight: 600; color: var(--dim); text-transform: uppercase; letter-spacing: 2px; }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <div class="logo-box">
                <i class="fas fa-play logo-icon"></i>
                <h1 class="logo-text">CherryTV</h1>
            </div>
            <div id="status-badge">Establishing...</div>
        </header>

        <div id="video-scope" class="player-wrapper">
            <video id="v-element" crossorigin="anonymous" playsinline autoplay muted></video>

            <div id="v-loader" class="overlay">
                <div class="spinner"></div>
            </div>

            <div class="controls-layer">
                <div class="controls-bar">
                    <div class="controls-left">
                        <button id="v-play-btn"><i class="fas fa-play"></i></button>
                        <div class="live-badge"><span class="live-dot"></span>Live</div>
                        <div style="display:flex; align-items:center; gap:12px;">
                            <button id="v-mute"><i class="fas fa-volume-up"></i></button>
                            <input type="range" id="v-vol" min="0" max="1" step="0.1" value="1">
                        </div>
                    </div>
                    <div class="controls-right">
                        <button id="v-pip"><i class="fas fa-clone"></i></button>
                        <button id="v-full"><i class="fas fa-expand"></i></button>
                    </div>
                </div>
            </div>
        </div>

        <div class="info-card">
            <p class="video-subtitle">Currently Streaming</p>
            <h2 id="display-name" class="video-title">No Channel Loaded</h2>
        </div>
    </div>

    <script>
        // --- DATA SOURCE ---
        const csvRawData = `Name,URL
Epic Sunset,https://www.w3schools.com/html/mov_bbb.mp4
City Lights,https://www.w3schools.com/html/movie.mp4
Deep Sea,https://interactive-examples.mdn.mozilla.net/media/cc0-videos/flower.mp4`;

        const player = document.getElementById('v-element');
        const loader = document.getElementById('v-loader');
        const playBtn = document.getElementById('v-play-btn');
        const muteBtn = document.getElementById('v-mute');
        const volIn = document.getElementById('v-vol');
        const nameLabel = document.getElementById('display-name');
        const statusBadge = document.getElementById('status-badge');

        function parseCSV(csv) {
            return csv.split('\n').slice(1).map(line => {
                const parts = line.split(',');
                return { name: parts[0]?.trim(), url: parts[1]?.trim() };
            });
        }

        async function initStream(url, name) {
            loader.classList.remove('hidden');
            statusBadge.textContent = "Syncing";
            
            player.pause();
            player.src = url;
            player.load();

            try {
                await player.play();
                statusBadge.textContent = "Live";
                loader.classList.add('hidden');
                nameLabel.textContent = name;
                playBtn.innerHTML = '<i class="fas fa-pause"></i>';
            } catch (err) {
                // Handle autoplay block
                loader.classList.add('hidden');
                nameLabel.textContent = name;
                playBtn.innerHTML = '<i class="fas fa-play"></i>';
                statusBadge.textContent = "Paused";
            }
        }

        window.onload = () => {
            const db = parseCSV(csvRawData);
            const params = new URLSearchParams(window.location.search);
            const target = params.get('name');

            if (target) {
                const video = db.find(v => v.name.toLowerCase() === target.toLowerCase());
                if (video) {
                    initStream(video.url, video.name);
                } else {
                    nameLabel.textContent = "Stream Not Found";
                    loader.classList.add('hidden');
                }
            }
        };

        // --- INTERACTIVITY ---
        playBtn.onclick = () => {
            if (player.paused) { player.play(); playBtn.innerHTML = '<i class="fas fa-pause"></i>'; statusBadge.textContent = "Live"; }
            else { player.pause(); playBtn.innerHTML = '<i class="fas fa-play"></i>'; statusBadge.textContent = "Paused"; }
        };

        muteBtn.onclick = () => {
            player.muted = !player.muted;
            muteBtn.innerHTML = player.muted ? '<i class="fas fa-volume-mute"></i>' : '<i class="fas fa-volume-up"></i>';
        };

        volIn.oninput = (e) => { player.volume = e.target.value; player.muted = false; };
        
        document.getElementById('v-full').onclick = () => {
            const scope = document.getElementById('video-scope');
            if (!document.fullscreenElement) scope.requestFullscreen();
            else document.exitFullscreen();
        };

        document.getElementById('v-pip').onclick = () => player.requestPictureInPicture();
    </script>
</body>
</html>
